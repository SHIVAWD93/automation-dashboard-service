# Server Configuration
server.port=8000
server.address=0.0.0.0
server.servlet.context-path=/


# Database Configuration
# H2 configuration
spring.datasource.url=jdbc:h2:mem:qa_automation
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS configuration
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Jenkins Configuration
jenkins.url=https://jenkinsautoqa.winwholesale.com/jenkins/
jenkins.username=gsamota
jenkins.token=Win@gsupply1321

# Jira Configuration
jira.url=
jira.username=
jira.token=
jira.project.key=
jira.board.id=

# QTest Configuration  
qtest.url=
qtest.username=
qtest.password=
qtest.project.id=


# JPA Configuration

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.qa.automation=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Application Configuration
app.name=QA Automation Coverage Dashboard
app.version=1.0.0
